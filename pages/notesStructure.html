<!DOCTYPE html>
<html>
    <head>
        <title>Tamatem Document</title>
        <link rel="stylesheet" href="../stylings/document.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="../javaSpt/document.js"></script>
        <script src="https://kit.fontawesome.com/6d77083198.js" crossorigin="anonymous"></script>
    </head>
        
<body>
<div class="note"><i class="fa-solid fa-note-sticky" style="color: #b82e8a;"></i>I am a note</div>
<div class="warning"><i class="fa-solid fa-triangle-exclamation" style="color: #ffaa00;"></i>I am a warning </div>
<div class="errorHandling"><i class="fa-solid fa-circle-xmark" style="color: #ff0000;"></i>I am an errorHandling note </div>
<div class="information"><i class="fa-solid fa-circle-info" style="color: #0000ff;"></i>I am an information note </div>
<div class="done"><i class="fa-solid fa-circle-check" style="color:  #009900;"></i>I am a done note </div>
</body>
</html>
